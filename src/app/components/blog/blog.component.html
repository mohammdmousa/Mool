<section class="inner-banner">
  <figure>
    <img
      src="http://152.42.233.17{{ blogs[0]?.banner_image }}"
      width="1525"
      height="469"
      alt="*"
      class="w-100"
    />

    <figcaption>
      <h2>{{ "Blogs" | translate }}</h2>
    </figcaption>
  </figure>
</section>

<section class="main-section blog-section-one sameBlog bg-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 pe-lg-5">
        <a [routerLink]="['/blogdetails', blogs[0].slug]">
          <figure>
            <img
              src="http://152.42.233.17{{ blogs[0]?.detailed_image }}"
              alt="*"
              class="w-100"
            />
          </figure>
        </a>
      </div>
      <div class="col-md-6">
        <div class="blogWrp d-flex align-items-center flex-row mt-3 mt-md-0">
          <div class="personName">
            <span>Admin</span>
          </div>
          <div class="category position-relative">
            <span>{{ blogs[0].id }} </span>
          </div>
          <div class="pubDate">
            <span
              ><img
                src="https://artoflivingmall.com/assets/images/calendar.svg"
                alt="*"
                class="me-2"
              />{{ blogs[0].created_at | date }}</span
            >
          </div>
        </div>
        <a [routerLink]="['/blogdetails', blogs[0].slug]"
          ><h3 class="my-4">
            {{ currntLang == "en" ? blogs[0].title_en : blogs[0].title_ar }}
          </h3></a
        >
        <a [routerLink]="['/blogdetails']"
          ><p>
            {{ blogs[0].preview }}
          </p></a
        >
        <a [routerLink]="['/blogdetails', blogs[0].slug]" class="link mt-3"
          >{{ "view more" | translate
          }}<img
            src="https://artoflivingmall.com/assets/images/rightArrow.svg"
            alt="*"
        /></a>
      </div>
    </div>
  </div>
</section>

<section class="main-section blog-section-two sameBlog bg-white pt-0 pb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xl-4 mb-4 mb-lg-5" *ngFor="let blog of blogs">
        <a [routerLink]="['/blogdetails', blog.slug]">
          <figure>
            <img
              src="http://152.42.233.17{{ blog.detailed_image }}"
              alt="*"
              class="w-100"
            />
          </figure>
          <article class="mt-3">
            <div class="blogWrp d-flex align-items-center flex-row">
              <div class="personName">
                <span>Admin</span>
              </div>
              <div class="category position-relative">
                <span>{{ blog.id }}</span>
              </div>
              <div class="pubDate">
                <span
                  ><img
                    src="https://artoflivingmall.com/assets/images/calendar.svg"
                    alt="*"
                    class="me-2"
                  />{{ blog.created_at | date }}</span
                >
              </div>
            </div>
            <h4 class="my-4">
              {{ blog.title }}
            </h4>
            <p>
              {{ blog.preview }}
              <span class="link mt-3">
                {{ "view more" | translate }}
                <img
                  src="https://artoflivingmall.com/assets/images/rightArrow.svg"
                  alt="*"
              /></span>
            </p>
          </article>
        </a>
      </div>
    </div>
  </div>
</section>
